{% extends 'layout.html' %}

{% block body %}
<h1> Log In </h1>
{% from "includes/_formhelpers.html" import render_field %}
<center>
<form method=post>
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
  </dl>
  <p><button class="btn btn-outline-success" type="submit">Login</button>
</form>
</center>


{% endblock body %}
