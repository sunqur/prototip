{% extends 'layout.html' %}

{% block body %}
<hr>
<h1> Products </h1>
<hr>
<div class="list-group">

{% for product in products %}
<a href="products/{{product.id}}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{product.product}}</h5>
      <small>{{product.date}}</small>
    </div>
    <p class="mb-1">{{product.sharing}}</p>
  </a>
{% endfor %}

</div>
{% endblock %}
